<img style="float:left; margin-right: 20px;" src="./assets/img/venturi.png">
<h4 class="animated fadeIn fast" style="font-family: 'Nunito', sans-serif;font-weight: bold; color:#808080;display: flex; justify-content: center; font-size: 25px ">Estudio Manual</h4>
<hr>
<h5 class="card-title" style="color: #292929; font-weight: bold">Información suplementaria del cliente</h5>
<div class="row" style="display: flex; justify-content: center">
    <!---------------- INFORMACIÓN SUPLEMENTARIA DEL CLIENTE ---------------->
    <div class="col-sm-8">
        <div class="form-group">
            <div class="card card-body" style="text-align: left; font-family: 'Nunito', sans-serif ">
                <form>
                    <div>
                        <input for="text" class=" form-control" name="identificacion" placeholder="Dirección de residencia del solicitante">
                    </div><br>
                    <div>
                        <input for="text" class=" form-control" placeholder="Teléfono fijo de residencia">
                    </div><br>
                    <div>
                        <input type="date" class=" form-control" placeholder="Fecha de expedición del documento del solicitante" required>
                    </div><br>
                    <div>
                        <input for="text" class=" form-control" placeholder="Entidad de jubilación del solicitante">
                    </div><br>
                </form>
            </div>
        </div><br>
        <span class="col-sm-15" style="display:flex; justify-content: center">
            <button type="button" data-toggle="modal" data-target="#exampleModalcomercio" class="btn btn-danger">ENVIAR</button>
            <button (click)="verEstudioManualCompania()"style="display: none; margin-left: 20px" id="botonContinuarComercio"type="button" data-toggle="modal" data-target="#exampleModalLong " class="btn btn-danger">CONTINUAR</button>
        </span>
    </div>
    <!----------- Modal ----------->
    <div class="modal fade" tabindex="-1" role="dialog" id="exampleModalcomercio">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Información exitosa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¡Los campos se guardaron exitosamente!</p>
                    <p>Se puede continuar con el proceso</p>
                </div>
                <div class="modal-footer">
                    <span>
                        <button onclick="document.getElementById('botonContinuarComercio').style.display='block';" type="button" class="btn btn-danger"data-dismiss="modal">Aceptar</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
